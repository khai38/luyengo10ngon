<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go10Ngon - Luyện Gõ 10 Ngón</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              accent: '#f59e0b',
              dark: '#1e293b',
              'kid-blue': '#60a5fa',
              'kid-yellow': '#fcd34d',
              'kid-pink': '#f472b6',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fall': 'fall 5s linear forwards',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.8, 0, 1, 1)',
            },
            keyframes: {
              fall: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translateY(100vh)', opacity: '1' },
              },
              bounceIn: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;800&family=Quicksand:wght@500;700&display=swap');
      body {
        font-family: 'Quicksand', 'Inter', sans-serif;
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      /* Custom scrollbar for friendly look */
      ::-webkit-scrollbar {
        width: 10px;
      }

        background: #94a3b8;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
